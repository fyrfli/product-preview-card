<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>

    <main class="container">
      <article class="product-card">
        <section class="product-preview">
          <img src="img/image-product-mobile.jpg"
            alt="A bottle of Gabrielle perfume, on it's side, ona flat surface, with leaves in the top left and bottom right of the frame" class="product-img">
        </section>
        <section class="product-details">
          <h1 class="product-type">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing">
            <p class="curr-price">$149.99</p>
            <p class="norm-price">$169.99</p>
          </div>
          <button class="add-to-cart">
            <img src="img/icon-cart.svg" alt="" class="cart-icon">
            Add to Cart
          </button>
        </section>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a href="https://github.com/fyrfli">Camille Frantz (@fyrfli)</a>.
      </div>
    </footer>
  </body>

</html>
